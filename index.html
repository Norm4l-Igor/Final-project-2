<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="black-friday-banner">
            <label for="modal-toggle">BLACK FRIDAY EARLY ACCESS UP TO 70% OFF</label>
        </div>

        <div class="middle-header">
            <div class="logo">
                <a href="#">
                    <div id="adidas">
                        <div class="cover">
                            <div class="shape s1"></div>
                            <div class="shape s2"></div>
                            <div class="shape s3"></div>
                        </div>
                    </div>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Shop By</a></li>
                    <li><a href="#">Gifts</a></li>
                    <!-- <li><a href="#">Sale</a></li> -->
                </ul>
            </nav>
            <div class="search-cart">
                <input type="text" placeholder="Search">

            </div>
        </div>

        <input type="checkbox" id="modal-toggle" class="modal-toggle">

        <div class="modal">
            <div class="modal-content">
                <label for="modal-toggle" class="close-btn">&times;</label>
                <div class="modal-details">
                    <h2>BLACK FRIDAY EARLY ACCESS UP TO 70% OFF</h2>
                    <p>Logged in adiClub members get first access to Black Friday deals of up to 70% off.</p>
                    <a href="#">Shop Now</a> | <a href="#">Details</a>
                </div>
            </div>
        </div>

    </header>


</body>

</html>
